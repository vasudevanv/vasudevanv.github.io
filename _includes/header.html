<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vasu's Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vasu's Homepage">
    <meta name="keywords" content="Vasudevan, Molecular Dynamics, Water, Interfaces, Ions, Statistical Mechanics">
    <meta name="author" content="Vasudevan Venkateshwaran">

    <!-- Le styles -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/site.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      
      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->

  </head>

  <body>
    <div class="container-narrow">
      <div class="masthead">
	<ul class="nav nav-pills pull-right">
	  {% for link in site.navigation %}
	     {% assign current = nil %}
	     {% if page.url == link.url %}
	        {% assign current = 'active' %}
	     {% endif %}
             <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %} last {% endif %}">
	       <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
	     </li>
          {% endfor %}

	  <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Contact
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" role="menu">
	      <li><a href="#"><span id="my-email">please enable javascript to view</span></a></li>
	      <li><a href="#"><span id="rpi-email">please enable javascript to view</span></a></li>
            </ul>
          </li>
        </ul>
	<h3>Vasudevan Venkateshwaran</h3>
      </div>
      <hr>
